<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>

<body>
    <div class='container'>
        <div class="jumbotron text-center">
            <h1>Welcome to Tic Tact Toe</h1>
            <div id="username-box">
                <h2>Enter a username below</h2>
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Username" id="username-text">
                    <div class>
                        <button class="btn" type="submit" id="start-button">Start</button>
                    </div>
                </div>
            </div>
            <div id="variable-title" class="d-none">
                <h2>Select an opponent from the list below</h2>
            </div>
        </div>

        <div class='row'>
            <div class='col-12' id='main-box'>
                <table class="table d-none" id="active-users">
                    <thead>
                        <tr>
                            <th scope="col">Player Name</th>
                            <th scope="col">Wins</th>
                            <th scope="col">Losses</th>
                            <th scope="col">Challenge</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <div class="wrapper" id="game-board">
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.js'
        integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
    </script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'>
    </script>
    <script type='text/javascript' src='assets/javascript/main.js'></script>
</body>

</html>
